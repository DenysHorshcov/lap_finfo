{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'players_positions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
